<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"> </script>
    <script src="app.js"> </script>
  </head>
<body >
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row" >

    <!-- To Buy List -->
      <div class="col-md-6" ng-controller='ToBuyController as toBuyCtrl' >
       <h2>To Buy: </h2>
       <ul>
         <li ng-repeat="item1 in toBuyCtrl.toBuyItems">
           Buy {{ item1.itemQuantity }} {{item1.itemName}} <button class="btn btn-default" ng-click="toBuyCtrl.doMove($index, item1.itemName, item1.itemQuantity );"><span class="glyphicon glyphicon-ok"></span> Bought</button>
         </li>

       </ul>
       <div class="emptyMessage" ng-if="toBuyCtrl.buyMessage">{{toBuyCtrl.buyMessage}}</div>
      </div>
     <div class="col-md-6" ng-controller='BoughtController as boughtCtrl'>
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item1 in boughtCtrl.boughtItems">
          Bought {{ item1.itemQuantity }} {{item1.itemName}}
        </li>
      </ul>
      <div class="emptyMessage" ng-if="boughtCtrl.boughtMessage.msg">{{boughtCtrl.boughtMessage.msg}}</div>
     </div>
  </div>



</div></body>
</html>
